        <div type="text" class="jsRowPopup"></div>
        <button type="button" class="closePopup">X</button>
    </template>
    <div class="app"></div>

    <template id="counterTemplate">
        <div>
            <button type="button" class="jsDecrease">-</button>
            <input type="text" class="jsValue" value="0">
            <button type="button" class="jsIncrease">+</button>
        </div>
    </template>
    <template id="row">
        <div class="row">
            <div class="product">машинка</div>
            <div class="price">500</div>
            <div class="counter"></div>
            <div class="close">x</div>
        </div>
    </template>
    <main>
        <div id="wrapper"></div>
        
    </main>
